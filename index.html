<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <span class='header_text'>Manage</span>
        </div>
        <div class="header_column">
          <span class='header_text'>Friends <span class='header_number'>1</span></span>
        </div>
        <div class="header_column">
          <i class="fa fa-cog fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="friends">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chat">
      </div>
      <section class="friends_section">
        <header class='friends_section-header'>
          <h6 class='friends_section-title'>My Profile</h6>
        </header>
        <div class='friends_section-rows'>
          <a href="profile.html">
            <div class='friends_section-row'>
              <img src="images/kakao.jpg" alt="">
              <span class='friends_section-name'>Chelho</span>
            </div>
          </a>
          <div class='friends_section-row'>
            <img src="images/kakao.jpg" alt="">
            <span class='friends_section-name'>Friend's Names Display</span>
          </div>
        </div>
      </section>
      <section class="friends_section">
        <header class='friends_section-header'>
          <h6 class='friends_section-title'>Friends</h6>
        </header>
        <div class='friends_section-rows'>
          <div class='friends_section-row'>
            <div class='friends_section-column'>
              <img src="images/kakao.jpg" alt="">
              <span class='friends_section-name'>Nicolas</span>
            </div>
            <span class='friends_section-tagline'>
              hello kakao clone
            </span>
          </div>
      </section>
    </main>
    <nav class="tab-bar">
      <a href="index.html" class="tab_bar-tab-selected">
        <i class="fa fa-user"></i>
        <span class="tab-bar_title">Friends</span>
      </a>
      <a href="chats.html" class="tab_bar-tab">
        <i class="fa fa-comment"></i>
        <span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tab_bar-tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar_title">Find</span>
      </a>
      <a href="more.html" class="tab_bar-tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar_title">More</span>
      </a>
    </nav>
  </body>
</html>
