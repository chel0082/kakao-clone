<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class='top-header'>
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="chats.html">
            <i class="fa fa-chevron-left fa-lg"></i>
          </a>
        </div>
        <div class="header_column">
          <span class='header_text'>Chelho</span>
        </div>
        <div class="header_column">
          <i class="fa fa-search"></i>
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="chat_date-divider">
        <span class="date-divider_text">Wednesday, August 2, 2018</span>
      </div>
      <div class="chat_message-from-me">
        <span class="chat_message-time">17:55</span>
        <span class="chat_message-body">
          Hello!! This is a test message.
        </span>
      </div>
      <div class="chat_message-to-me">
        <img src="images/kakao.jpg" alt="">
        <div class="chat_message-center">
          <h3 class="chat_message-username">Nicolas</h3>
          <span class="chat_message-body">
            And this is an answer
          </span>
        </div>
        <span class="chat_message-time">17:56</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message_input">
        <input type="text">
        <i class="far fa-smile"></i>
        <span class="record-message">
          <i class="fa fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
