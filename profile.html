<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <header class='top-header'>
      <div class="header_top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header_time">18:38</span>
        </div>
        <div class="header_column">
          <i class="far fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">66% <i class="fas fa-battery-three-quarters"></i></span>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="index.html">
            <i class="fa fa-times fa-lg"></i>
          </a>
        </div>
        <div class="header_column">

        </div>
        <div class="header_column">
          <i class="fa fa-user fa-lg"></i>
        </div>
      </div>
    </header>
    <main class="profile">
      <header class="profile_header">
        <img src="images/kakao.jpg" alt="">
        <h3 class="profile_header-title">Chelho</h3>
      </header>
      <input type="text" placeholder="chel0082@naver.com">
      <div class="profile_actions">
        <div class="profile_action">
          <span class="profie_action-circle">
            <i class="fa fa-comment fa-2x"></i>
          </span>
          <span class="profile_action-title">My Chatroom</span>
        </div>
        <div class="profile_action">
          <span class="profie_action-circle">
            <i class="fa fa-pencil-alt fa-2x"></i>
          </span>
          <span class="profile_action-title">Edit Profile</span>
        </div>
      </div>
    </main>
  </body>
</html>
